name: Letreco
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/LogoGamificacaoSplash2.png
  android: true
  ios: true
  android_gravity: fill_horizontal | fill_vertical
  ios_content_mode: center


flutter_icons:
  android: true
  ios: true
  image_path: "assets/LogoGamificacaoIcon.png"

flutter:
  uses-material-design: true

  fonts:
    - family: Bungee
      fonts:
        - asset: fonte/Bungee/Bungee-Regular.ttf

assets:
  - assets/LogoGamificacaoIcon.png
  - assets/LogoGamificacaoSplash2.png